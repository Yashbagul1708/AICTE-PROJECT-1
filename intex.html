<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Jewellery Shop</h1>
    <nav>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="container">
      <img src="product-image.jpg" alt="Product Image">
      <p>This is a brief description of the product.</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>

  <section id="features">
    <div class="container">
      <div class="feature">
        <img src="feature1.jpg" alt="Feature 1">
        <h2>Gold Ornaments</h2>
       
      </div>
      <div class="feature">
        <img src="feature2.jpg" alt="Feature 2">
        <h2>Silver Ornaments</h2>
        
      </div>
      <div class="feature">
        <img src="feature3.jpg" alt="Feature 3">
        <h2>Diamond Ornaments</h2>
        
      </div>
    </div>
  </section>

  <section id="pricing">
    <div class="container">
      <h2>Pricing</h2>
      <p>Details about pricing options.</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>&#9743; 0123456789</p>
      <h3> address </h3>
      <p> Jain lane, Pune</p>
    </div>
  </section>

  

</body>
</html>
